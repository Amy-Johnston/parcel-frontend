<div class="container" style="margin-top: 10px">
  <div class="card-header">
    <h3>Update Job</h3>
  </div>

  <div clas="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input
            type="text"
            id="jobTitle"
            required
            [(ngModel)]="job.jobTitle"
            name="jobTitle"
            class="form-control"
          />
        </div>
        <div>
          <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-primary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Save
          </button>

          <button
            (click)="cancel()"
            class="btn btn-secondary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
