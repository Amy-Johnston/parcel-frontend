<div class="container" style="margin-top: 10px">
  <div class="card-header">
    <h3>Register Job</h3>
  </div>

  <div clas="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #jobForm="ngForm">
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input
            type="text"
            id="jobTitle"
            #jobTitle="ngModel"
            [(ngModel)]="job.jobTitle"
            name="jobTitle"
            class="form-control"
            required
          />
          <div
            [hidden]="jobTitle.valid || jobTitle.pristine"
            class="alert alert-danger"
          >
            Job title is required
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="jobForm.form.invalid"
            class="btn btn-primary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Save
          </button>

          <button
            (click)="cancel()"
            class="btn btn-secondary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
