<div class="container" style="margin-top: 10px">
    <div class="card-header">
        <h3>Create Accounting</h3>
    </div>

    <div clas="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #accountingForm="ngForm">

                <div class="form-group">
                    <label for="income">Income</label>
                    <input type="number" id="income" #income="ngModel" [(ngModel)]="accounting.income" name="income" class="form-control" required />
                    <div [hidden]="income.valid || income.pristine" class="alert alert-danger">
                        Income amount is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="expense">Expense</label>
                    <input type="number" id="expense" #expense="ngModel" [(ngModel)]="accounting.expense" name="expense" class="form-control" required />
                    <div [hidden]="expense.valid || expense.pristine" class="alert alert-danger">
                        Expense amount is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" #budget="ngModel" [(ngModel)]="accounting.budget" name="budget" class="form-control" required />
                    <div [hidden]="budget.valid || budget.pristine" class="alert alert-danger">
                        Budget amount is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="incomeTransactionId">Income Transaction Id</label>
                    <input type="number" id="incomeTransactionId" #incomeTransactionId="ngModel" [(ngModel)]="accounting.incomeTransactionId" name="incomeTransactionId" class="form-control" required />
                    <div [hidden]="incomeTransactionId.valid || incomeTransactionId.pristine" class="alert alert-danger">
                        Income Transaction Id is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseTransactionId">Expense Transaction Id</label>
                    <input type="number" id="expenseTransactionId" #expenseTransactionId="ngModel" [(ngModel)]="accounting.expenseTransactionId" name="expenseTransactionId" class="form-control" required />
                    <div [hidden]="expenseTransactionId.valid || expenseTransactionId.pristine" class="alert alert-danger">
                        Expense Transaction Id is required
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="accountingForm.form.invalid" class="btn btn-primary col-sm-12 col-md-2" style="margin-right: 5px; margin-bottom: 5px">
                  Save
                </button>

                    <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2" style="margin-right: 5px; margin-bottom: 5px">
                  Cancel
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
