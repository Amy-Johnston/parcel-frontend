<div class="container" style="margin-top: 10px">
    <div class="card-header">
        <h3>Update Accounting</h3>
    </div>

    <div clas="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="income">Income</label>
                    <input type="number" id="income" required [(ngModel)]="accounting.income" name="income" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="expense">Expense</label>
                    <input type="number" id="expense" required [(ngModel)]="accounting.expense" name="expense" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" required [(ngModel)]="accounting.budget" name="budget" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="incomeTransactionId">Income Transaction Id</label>
                    <input type="number" id="incomeTransactionId" required [(ngModel)]="accounting.incomeTransactionId" name="incomeTransactionId" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="expenseTransactionId">Expense Transaction Id</label>
                    <input type="number" id="expenseTransactionId" required [(ngModel)]="accounting.expenseTransactionId" name="expenseTransactionId" class="form-control" />
                </div>
                <div>
                    <button type="submit" (click)="onSubmit()" class="btn btn-primary col-sm-12 col-md-2" style="margin-right: 5px; margin-bottom: 5px">
              Save
            </button>

                    <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2" style="margin-right: 5px; margin-bottom: 5px">
              Cancel
            </button>
                </div>
            </form>
        </div>
    </div>
</div>
